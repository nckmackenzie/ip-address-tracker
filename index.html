<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./spinner.css" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="spinner"></div>
    <div class="w-full h-[30vh] bg-pattern bg-no-repeat bg-cover relative">
      <div class="flex justify-center">
        <div class="flex flex-col gap-6 max-w-lg w-11/12 md:w-full mt-4">
          <h1
            class="text-lg md:text-2xl lg:text-4xl text-white font-sans text-center"
          >
            IP Address Tracker
          </h1>
          <div class="h-12">
            <form class="flex">
              <input
                type="text"
                class="h-full px-4 py-2 font-sans bg-white rounded-md focus:outline-none w-full"
                placeholder="search for any ip address or domain"
              />
              <button
                type="submit"
                class="bg-primary-400 text-white h-full px-4 py-2 rounded-md -ml-4 rounded-l-none transition-all hover:bg-primary-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 4.5l7.5 7.5-7.5 7.5"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="results">
        <div
          class="flex flex-col gap-2 md:gap-0 md:flex-row items-center h-full"
        >
          <div class="result-set border-l-0">
            <div class="text-xs text-gray-400 uppercase">IP Address</div>
            <div class="text-stone-900 font-bold text-xl" id="ipaddress"></div>
          </div>
          <div class="result-set">
            <div class="text-xs text-gray-400 uppercase">location</div>
            <div class="text-stone-900 font-bold text-xl" id="location"></div>
          </div>
          <div class="result-set">
            <div class="text-xs text-gray-400 uppercase">timezone</div>
            <div class="text-stone-900 font-bold text-xl" id="timezone"></div>
          </div>
          <div class="result-set">
            <div class="text-xs text-gray-400 uppercase">ISP</div>
            <div class="text-stone-900 font-bold text-xl" id="isp"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- MAP -->
    <div id="mymap" class="w-full h-[70vh] relative -z-10"></div>
    <script type="module" src="/main.js"></script>
   
</html>
